    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color:#ddacaf;
            background-image: url('background.png');
            background-size: cover;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: #c16968;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            position: relative;
            font-family: "Lucida Handwriting", cursive;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #c16968;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer a{
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .radio-label:hover{
            background-color: white;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .radio-label {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 20px;
            margin: 10px auto;
            background-color: white;
            color: black;
            font-size: 16px;
            border-radius: 18px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .text-input-container {
            margin: 10px 0;
            display: block;
            text-align: left;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .radio-input {
            display: none;
        }
        .radio-input:checked + .radio-label {
            background-color: #c58586;
            color: white;
        }
        .text-input:focus {
            border-color: #2596be;
            box-shadow: 0 0 5px rgba(37, 150, 190, 0.5);
            outline: none;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        } 
        .counter button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: #c58586;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .counter button:hover {
            background-color: #c16968;
        }
        .counter input {
            width: 60px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .total-price {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #c58586;
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #c16968;
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .radio-label, .text-input-container {
                max-width: 100%;
            }
        }

        .fixed-whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-size: 28px;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            z-index: 1000; /* Ensures the button stays above other content */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fixed-whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }

        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }
    
    </style>
</head>

    <div class="container">
        <h1 style="color:#c58586; text-align: center;"> Handcrafted Event Signage</h1>
<h2><span style="color:rgba(53,255,49,255)"></span> Choose Item</h2>
<form id="serviceForm">
    <div class="button-container">
        <input type="radio" id="kainBelacuS" name="type" value="kainBelacuS" class="radio-input">
        <label for="kainBelacuS" class="radio-label">Kain Belacu (small)</label>
        <input type="radio" id="kainBelacuL" name="type" value="kainBelacuL" class="radio-input">

        <input type="radio" id="weddingBoardKain" name="type" value="weddingBoardKain" class="radio-input">

        <input type="radio" id="weddingBoardCanvas" name="type" value="weddingBoardCanvas" class="radio-input">

        <input type="radio" id="weddingBoardAcrlic" name="type" value="weddingBoardAcrlic" class="radio-input">
        <label for="weddingBoardAcrlic" class="radio-label">Wedding Board Acrylic </label>
        <input type="radio" id="weddingBoardWooden" name="type" value="weddingBoardWooden" class="radio-input">
        <label for="weddingBoardWooden" class="radio-label">Wedding Board Wooden</label>
        <input type="radio" id="weddingBoardMirror" name="type" value="weddingBoardMirror" class="radio-input">
        <label for="weddingBoardMirror" class="radio-label">Wedding Board Mirror</label>

    <h2><span style="color:rgba(53,255,49,255)"></span> Number of Boards</h2>
    <div class="counter">
        <button type="button" id="decrease">-</button>
        <input type="number" id="units" name="units" value="1" min="1" readonly>
        <button type="button" id="increase">+</button>
    </div>

    <h2><span style="color:rgba(53,255,49,255)"></span> Customization time!</h2>
    <label class="text-input-container">
        <span>Main Title</span>
        <input type="text" id="address" name="address" placeholder="Enter your Main Title on the board" class="text-input" required>
    </label>

    <label class="text-input-container">
        <span>Subtitle</span>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your sub Title on the board" class="text-input" required>
    </label>

        <span>Date of Event (optional)</span>
        <input type="text" id="date" name="date" class="text-input" required>
    </label>

    <h2><span style="color:rgba(53,255,49,255)"></span> Delivery Details:</h2>

    <label class="text-input-container">
        <span>Delivery Address</span>
        <input type="text" id="address" name="address" placeholder="Enter your delivery Address" class="text-input" required>

        <span>Mobile Number</span>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" class="text-input" required>

        <span>Date of Event</span>
        <input type="date" id="date" name="date" class="text-input" required>

<script>
    const unitsInput = document.getElementById('units');
    const addressInput = document.getElementById('address');
    const mobileInput = document.getElementById('mobile');
    const dateInput = document.getElementById('date');
    const whatsappLink = document.getElementById('whatsappLink');
    const carouselImages = document.querySelector('.carousel-images');
    const leftButton = document.querySelector('.carousel-button.left');
    const rightButton = document.querySelector('.carousel-button.right');
    let index = 0;

    function updateCarousel() {
        const totalImages = document.querySelectorAll('.carousel-images img').length;
        const width = document.querySelector('.carousel-container').offsetWidth;
        carouselImages.style.transform = `translateX(-${index * width}px)`;
    }

    function nextImage() {
        const totalImages = document.querySelectorAll('.carousel-images img').length;
        index = (index + 1) % totalImages;
        updateCarousel();
    }

    function prevImage() {
        const totalImages = document.querySelectorAll('.carousel-images img').length;
        index = (index - 1 + totalImages) % totalImages;
        updateCarousel();
    }

    rightButton.addEventListener('click', nextImage);
    leftButton.addEventListener('click', prevImage);

    // Auto-slide every 3 seconds
    setInterval(nextImage, 3000);

    // Resize listener for responsive carousel
    window.addEventListener('resize', updateCarousel);

    // Initialize carousel on load
    updateCarousel();
    // Define the pricing for each item
    const pricing = {
        kainBelacuS: 15,
        kainBelacuL: 50,
        weddingBoardKain: 50,
        weddingBoardCanvas: 70,
        weddingBoardAcrlic: 60,
        weddingBoardWooden: 80,
        weddingBoardMirror: 100,
        flowerBox: 85
    };

    // Add event listeners for the plus/minus buttons
    document.getElementById('increase').addEventListener('click', () => {
        unitsInput.value = parseInt(unitsInput.value) + 1;
        calculateTotal();
    });

    document.getElementById('decrease').addEventListener('click', () => {
        if (parseInt(unitsInput.value) > 1) {
            unitsInput.value = parseInt(unitsInput.value) - 1;
            calculateTotal();
        }
    });

    function calculateTotal() {
        const type = document.querySelector('input[name="type"]:checked')?.value || '';
        const units = parseInt(unitsInput.value) || 1;

        let pricePerUnit = pricing[type] || 0;
        const totalPrice = pricePerUnit * units;

        // Format details for WhatsApp
        const whatsappMessage = 
            `Booking Details:
            ---------------------
            Item: ${type.replace(/([A-Z])/g, ' $1').toUpperCase()} 
            Quantity: ${units}
            Total Price: RM${totalPrice}
            ---------------------
            Thank you for choosing our service at keva.co!`;

        // Update Total Price
        const totalPriceDiv = document.querySelector('.total-price');
        if (totalPriceDiv) totalPriceDiv.textContent = `Total Price: RM ${totalPrice}`;

        // Update WhatsApp Link
        whatsappLink.href = `https://wa.me/60123997047?text=${encodeURIComponent(whatsappMessage)}`;
    }

    // Initialize event listeners for live updates
    document.querySelectorAll('input[type="radio"]').forEach(input => {
        input.addEventListener('change', calculateTotal);
    });

    unitsInput.addEventListener('change', calculateTotal);
    [addressInput, mobileInput, dateInput].forEach(input => {
        input.addEventListener('input', calculateTotal);
    });

    // Run calculateTotal on page load to ensure proper initialization
    calculateTotal();
</script>
